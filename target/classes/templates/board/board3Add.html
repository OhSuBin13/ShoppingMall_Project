	<h1>1:1 문의</h1>
	<br/><br/>
	
	<div class="with:80%">
	
	    <form class="form-horizontal"   th:action="@{/board3Add}"  method="post">
	        
	        <input type="hidden" name="userId" th:value="${session.SID}" />
	        
	        <div class="form-group">
	            <label for="boardTitle" class="col-sm-2 control-label" >제목</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="boardTitle" id="boardTitle"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="boardInformation" class="col-sm-2 control-label" >내용</label>
	            <div class="col-sm-10">
	                <textarea class="form-control" rows="5" name = "boardInformation" id="boardInformation"></textarea>
	            </div>
	        </div>
	        
	        
	        
	        <div class="form-group">
	            <div class="col-sm-offset-2 col-sm-10">
	                <input type="submit" value="Submit" class="btn btn-info" />
	                     
	                <input type="reset" value="Reset" class="btn btn-info" />
	            </div>
	        </div>
	        
	    </form>
	</div>
