<!DOCTYPE html>
<html lang="en">
<head>
  <title>SB Mall</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
        .menubar li{
            display : inline;
            border : 1px solid;
            border-color : blue;
            margin : 0;
            padding : .5em; 
        }
    </style>
</head>
<body class="container">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">SB</a>

  <ul class="navbar-nav">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        쇼핑하기
      </a>
      <div class="dropdown-menu">
        <a href="/typeShopping" th:href="@{/typeShopping}" class="dropdown-item">유형별 쇼핑</a>
      </div>
    </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        고객센터
      </a>
      <div class="dropdown-menu">
        <a href="/toBoard1" th:href="@{/toBoard1}" class="dropdown-item">환불 요청</a>
        <a href="/toBoard2" th:href="@{/toBoard2}" class="dropdown-item">1:1 문의</a>
        <a href="/toBoard3" th:href="@{/toBoard3}" class="dropdown-item">버그 사항 제보</a>
      </div>
    </li>
  </ul>
</nav>
<br>

<ul class="menubar">
	<li><a th:href="@{/toItemTypeList(type=과자)}">과자</a></li>
    <li><a th:href="@{/toItemTypeList(type=해산물)}">해산물</a></li>
    <li><a th:href="@{/toItemTypeList(type=과일)}">과일</a></li>
    <li><a th:href="@{/toItemTypeList(type=계란)}">계란</a></li>
</ul>

<div class="with:80%">
	    <table class="table table-hover">
	        <thead>
	        <tr>
	            <th>#</th>
	            <th>상품명</th>
	            <th>원산지</th>
	            <th>수량</th>
	            <th>가격</th>
	            <th>정보</th>
	            <th>유형</th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr  th:each="item : ${items}">
	            <th scope="row" >*</th>
	            <td th:text="${item.itemName}"></td>
	            <td th:text="${item.itemOrigin}"></td>
	            <td th:text="${item.itemNumber}"></td>
	            <td th:text="${item.itemPrice}"></td>
	            <td th:text="${item.itemInformation}"></td>
	            <td th:text="${item.itemType}"></td>
	        </tr>
	        </tbody>
	    </table>
	</div>





<div class="jumbotron text-center" style="margin-bottom:0">
 			Tel: 02-123-4567 Address: 경기도 파주 123-456 대표: 김철수
	</div>
</body>
</html>
