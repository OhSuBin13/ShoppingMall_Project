<br>
	<br/>
	<h1>회원정보 수정</h1>
	<br/><br/>
	
	<div class="with:80%">
	    <form class="form-horizontal"   th:action="@{/edit}" th:object="${user}"  method="post">
	        <input type="hidden" name="id" th:value="*{id}" />
	        
	        <div class="form-group">
	            <label for="userName" class="col-sm-2 control-label">회원 이름</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="userName"  id="userName" th:value="*{userName}" placeholder="userName"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="userId" class="col-sm-2 control-label" >회원 ID</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="userId" id="userId"  th:value="*{userId}" placeholder="userId"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="userPw" class="col-sm-2 control-label" >회원 PW</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="userPw" id="userPw"  th:value="*{userPw}" placeholder="userPw"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="phoneNumber" class="col-sm-2 control-label">전화번호</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="phoneNumber"  id="phoneNumber" th:value="*{phoneNumber}" placeholder="phoneNumber"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="emailAddress" class="col-sm-2 control-label">이메일 주소</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="emailAddress"  id="emailAddress" th:value="*{emailAddress}" placeholder="emailAddress"/>
	            </div>
	        </div>
	        
	        
	        <div class="form-group">
	            <div class="col-sm-offset-2 col-sm-10">
	                <input type="submit" value="Submit" class="btn btn-info" />	                   
	                <a th:href="@{/list}" class="btn btn-info">Back</a>
	            </div>
	        </div>
	    </form>
	</div>

</body>

</html>
