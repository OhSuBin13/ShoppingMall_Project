	<br/>
	<h1>회원정보 관리</h1>
	<br/><br/>
	<div class="with:80%">
	    <table class="table table-hover">
	        <thead>
	        <tr>
	            <th>#</th>
	            <th>회원 이름</th>
	            <th>회원 Id</th>
	            <th>회원 Pw</th>
	            <th>연락처</th>
	            <th>이메일</th>
	            <th>권한 수준</th>
	            <th>회원정보 수정</th>
	            <th>회원정보 삭제</th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr  th:each="user : ${users}">
	            <th scope="row" th:text="${user.id}">01</th>
	            <td th:text="${user.userName}">leeabc</td>
	            <td th:text="${user.userId}">100010001</td>
	            <td th:text="${user.userPw}">100010001</td>
	            <td th:text="${user.phoneNumber}">01012345678</td>
	            <td th:text="${user.emailAddress}">inha@inha.edu</td>
	            <td th:text="${user.userLevel}">2</td>
	            <td><a th:href="@{/toEdit(id=${user.id})}">Edit</a></td>
	            <td><a th:href="@{/delete(id=${user.id})}">Delete</a></td>
	        </tr>
	        </tbody>
	    </table>
	</div>
	
	<div class="form-group">
	    <div class="col-sm-2 control-label">
	        <a href="/itemManage" th:href="@{/itemManage}" class="btn btn-info">상품 정보 관리</a>
	    </div>
	</div>
	
	<div class="jumbotron text-center" style="margin-bottom:0">
 			Tel: 02-123-4567 Address: 경기도 파주 123-456 대표: 김철수
	</div>
