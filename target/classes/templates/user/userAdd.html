	<h1>회원가입</h1>
	<br/><br/>
	
	<div class="with:80%">
	
	    <form class="form-horizontal"   th:action="@{/add}"  method="post">
	    
	        <div class="form-group">
	            <label for="studentName" class="col-sm-2 control-label">User Name</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="userName"  id="userName" placeholder="leeabc"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="studentNumber" class="col-sm-2 control-label" >User Id</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="userId" id="userId" placeholder="dhtnqls"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="studentNumber" class="col-sm-2 control-label" >User Password</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="userPw" id="userPw" placeholder="os0213"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="phoneNumber"  id="phoneNumber" placeholder="01012345678"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="emailAddress" class="col-sm-2 control-label">Email Address</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="emailAddress"  id="emailAddress" placeholder="inha@inha.edu"/>
	            </div>
	        </div>
	        
	        
	        <div class="form-group">
	            <div class="col-sm-offset-2 col-sm-10">
	                <input type="submit" value="Submit" class="btn btn-info" />
	                     
	                <input type="reset" value="Reset" class="btn btn-info" />
	            </div>
	        </div>
	        
	    </form>
