<head>

<body class="container">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">SB</a>

    <li class="nav-item dropdown">

      <div class="dropdown-menu">

        <a class="dropdown-item" href="#">행사 상품</a>
        <a href="/typeShopping" th:href="@{/typeShopping}" class="dropdown-item">유형별 쇼핑</a>
      </div>
    </li>

    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">

      </div>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        고객센터
      </a>
      <div class="dropdown-menu">
        <a href="/toBoard1" th:href="@{/toBoard1}" class="dropdown-item">환불 요청</a>

      </div>
    </li>
  </ul>
</nav>
<br>


<div class="with:80%">
	    <table class="table table-hover">
	        <thead>
	        <tr>
	            <th>#</th>
	            <th>상품명</th>
	            <th>원산지</th>
	            <th>수량</th>
	            <th>가격</th>
	            <th>정보</th>
	            <th>유형</th>
	            <th>회원정보 수정</th>
	            <th>회원정보 삭제</th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr  th:each="item : ${items}">
	            <th scope="row" >*</th>
	            <td th:text="${item.itemName}">leeabc</td>
	            <td th:text="${item.itemOrigin}">100010001</td>
	            <td th:text="${item.itemNumber}">100010001</td>
	            <td th:text="${item.itemPrice}">01012345678</td>
	            <td th:text="${item.itemInformation}">inha@inha.edu</td>
	            <td th:text="${item.itemType}">inha@inha.edu</td>
	            <td><a th:href="@{/toItemEdit(name=${item.itemName})}">Edit</a></td>
	            <td><a th:href="@{/itemDelete(name=${item.itemName})}">Delete</a></td>
	        </tr>
	        </tbody>
	    </table>
	</div>
	
	<div class="form-group">
	   		 <div class="col-sm-2 control-label">
	        <a th:href="@{/toItemAdd}" class="btn btn-info">상품 추가</a>
	    		</div>
			</div>


<div class="jumbotron text-center" style="margin-bottom:0">

</html>
