	<h1>상품 추가</h1>
	<br/><br/>
	
	<div class="with:80%">
	
	    <form class="form-horizontal"   th:action="@{/itemAdd}"  method="post">
	    
	        <div class="form-group">
	            <label for="itemName" class="col-sm-2 control-label">상품명</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="itemName"  id="itemName" placeholder="leeabc"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="itemOrigin" class="col-sm-2 control-label" >원산지</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="itemOrigin" id="itemOrigin" placeholder="dhtnqls"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="itemNumber" class="col-sm-2 control-label" >상품 수량</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="itemNumber" id="itemNumber" placeholder="os0213"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="itemPrice" class="col-sm-2 control-label">가격</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="itemPrice"  id="itemPrice" placeholder="01012345678"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="itemInformation" class="col-sm-2 control-label">상품 정보</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="itemInformation"  id="itemInformation" placeholder="inha@inha.edu"/>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="itemType" class="col-sm-2 control-label">상품 유형</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="itemType"  id="itemType" placeholder="inha@inha.edu"/>
	            </div>
	        </div>
	        
	        
	        <div class="form-group">
	            <div class="col-sm-offset-2 col-sm-10">
	                <input type="submit" value="Submit" class="btn btn-info" />
	                     
	                <input type="reset" value="Reset" class="btn btn-info" />
	            </div>
	        </div>
	        
	    </form>
